<body>

		{{ obj }}
	</div>
	<script type="text/javascript" src="../vue.js"></script>

			el: '#app',
			data: {

			watch: {

				}*/

				'obj.a': {
					handler(newVal, oldVal){
						console.log(newVal, oldVal)
					},
					immediate: true,
					// deep: true
				},
				'obj.b': {
					handler(newVal, oldVal){
						console.log(newVal, oldVal)

					immediate: true,
					// deep: true
				}
			}
		})
