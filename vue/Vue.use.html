<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<button @click="getRandom">click</button>
		<div>{{ num }}</div>
	</div>
	<script type="text/javascript" src="../vue.js"></script>
	<script type="text/javascript">
		const plugin = {
			install(Vue, options){
				Vue.prototype.$random = function(min = 0, max = 1){
					return Math.round(Math.random() * (max - min)) + min
				}
			}
		}
		
		Vue.use(plugin)

		new Vue({
			el: '#app',
			data: {
				num: ''
			},
			methods: {
				getRandom(){
					this.num = this.$random()
				}
			}
		})
	</script>
</body>
</html>
