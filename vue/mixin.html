<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<button @click="getRandom">click</button>
		<div>{{ num }}</div>
	</div>
	<script type="text/javascript" src="../vue.js"></script>
	<script type="text/javascript">
		let mixin = {
			methods: {
				$random(min = 0, max = 1){
					return Math.round(Math.random() * (max - min)) + min
				}
			}
		}
		// Vue.mixin(mixin)
		new Vue({
			el: '#app',
			data: {
				num: ''
			},
			mixins: [mixin],
			methods: {
				getRandom(){
					console.log(this.$random())
				}
			}
		})
	</script>
</body>
</html>
