<body>
    <script>
        /*
            window.btoa()
            window.atob()

            在 JavaScript 中，有两个函数被分别用来处理解码和编码 base64 字符串：

            btoa()：从字符串创建一个 base64 编码的 ASCII 字符串，其中字符串中的每个字符都被视为一个二进制数据字节。
            atob()：该函数能够解码通过 base64 编码的字符串数据。
        */

        const myName = 'Mindy'
        const encodeName = window.btoa(myName)

        console.log(encodeName);

        const decodeName = atob(encodeName)

        console.log(decodeName);
    </script>
