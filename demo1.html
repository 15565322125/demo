<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #one,
        #two{
            width: 100px;
            height: 100px;
        }
        #one{
            background-color: pink;
        }
        #two{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <script>
        var one = document.getElementById('one')
        var two = document.getElementById('two')
        var s
        one.addEventListener('touchstart', function(){
            s = Date.now()
        }, false)
        one.addEventListener('click', function(){
            this.innerText = Date.now() - s
        }, false)

        two.addEventListener('touchstart', function(){
            s = Date.now()
        }, false)

        tap(two, function(){
            this.innerText = Date.now() - s
        })

        function tap(el, callback){
            var delayTime = 300,
                isMove = false,
                startTime
            
            el.addEventListener('touchstart', function(){
                startTime = Date.now()
            }, false)

            el.addEventListener('touchmove', function(){
                isMove = true
            }, false)

            el.addEventListener('touchend', function(e){
                if(!isMove && Date.now() - startTime < delayTime){
                    callback.call(this, e)
                }
                isMove = false
            }, false)
        }

        // tap(document, function(e){
        //     console.log(this, e)
        // })
    </script>
</body>
</html>
