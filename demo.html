<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		span{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}


		.heart-shape {
		    position: relative;
		    top: 200px;
		    left: 200px;
		    width: 200px;
		    height: 200px;
		    background-image: linear-gradient(to bottom, #09f, #f66);
		    transform: rotate(45deg);
		    
		}
		.heart-shape::before,
		.heart-shape::after {
	        position: absolute;
	        left: 0;
	        top: 0;
	        border-radius: 100%;
	        width: 100%;
	        height: 100%;
	        content: "";
	    }
		.heart-shape::before {
			background-image: linear-gradient(to bottom, #09f, #f66);
	        transform: translateX(-50%);
	    }
		.heart-shape::after {
			background-image: linear-gradient(to bottom, #3c9, #09f 50%, transparent 51%, transparent);
	        transform: translateY(-50%);
	    }
	</style>
</head>
<body>
	<div class="heart-shape"></div>


	<div class="container">
		<ul>
			<li v-for="item in 3">{{ item }}</li>
		</ul>
		<span>{{ num }}</span>
		<button @click="num++">num</button>
	</div>
	<span id="arrow">â†’</span>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		document.addEventListener('mousedown', function(){
			this.addEventListener('mousemove', move, false)
			function move(e){
				var deg = Math.atan2(e.clientY - window.innerHeight / 2, e.clientX - window.innerWidth / 2) * 180 / Math.PI
				arrow.style.transform = `translate(-50%, -50%) rotateZ(${deg}deg)`
			}
			this.addEventListener('mouseup', function(){
				this.removeEventListener('mousemove', move, false)
			}, false)
		}, false)


		new Vue({
			el: '.container',
			data: {
				num: 0
			}
		})
	</script>
</body>
</html>
