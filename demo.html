<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <div id="show1"></div>
    <script>
        var show = document.getElementById('show'),
            show1 = document.getElementById('show1')
        show.innerHTML = window.innerWidth
        show1.innerHTML = document.documentElement.clientWidth
        function jc(cur){
            if(cur === 1){
                return 1
            }
            return cur * jc(cur - 1)
        }

        //1、1、2、3、5、8、13、21、34
        function fb(cur){
            if(cur === 1 || cur === 2){
                return 1
            }
            return fb(cur - 1) + fb(cur - 2)
        }

        function fb1(cur){
            if(cur === 1 || cur === 2){
                return 1
            }
            var one = 1,
                two = 1,
                end
            for(var i=0; i<cur - 2; i++){
                end = one + two
                one = two
                two = end
            }
            return end
        }
    </script>
</body>
</html>
