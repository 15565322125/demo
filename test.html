<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
    <div id="box2"></div>
    <script>
        function getUserLocation(){
            return new Promise((resolve, reject) => {
                if(!navigator.geolocation){
                    reject('不支持定位')
                }else{
                    navigator.geolocation.getCurrentPosition((position) => {
                        box.innerHTML = JSON.stringify(position)

                        box1.innerHTML = position.coords.latitude
                        box2.innerHTML = position.coords.longitude
                    }, () => {
                        reject('获取失败')
                    })
                }
            })
        }

        getUserLocation().then(res => {
            console.log(res)
        }).catch(err => {
            console.log(err)
        })
    </script>
</body>
</html>
